      <script>
        document.getElementById('confirmButton').addEventListener('click', function() {

            background-color: #982f2f; /* Darker shade on hover */
            border-color: #982f2f;
            color: #fff; /* Optional: Change text color on hover */
            }

    <header class="container" style="padding-top:2px; padding-bottom: 20px;">
        <nav> 
            <ul>
                <a href="index.html">
                    <img src="images/portfolio_logo.svg" class="logotopright" alt="Logo" style="height: 110px; vertical-align: middle; margin-right:-10px;">

                  <li><strong class="logo_name";>유리</strong></li>

    <main class="blog-content" style="padding:16vw; padding-top:0;">

    <script src="scripts/index.js"></script>        
    <script src="js/minimal-theme-switcher.js"></script>
    <script src="js/modal.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
          // Function to apply the theme based on the theme name
          function applyTheme(theme) {
            if (theme === 'dark') {
              document.body.classList.add('dark-mode');
              if (document.getElementById('resumeLink')) { 
                document.getElementById('resumeLink').href = "images/YURI CHOI - Resume.pdf";
              }
            } else {
              document.body.classList.remove('dark-mode');
              if (document.getElementById('resumeLink')) { 
                document.getElementById('resumeLink').href = "images/YURI_CHOI Resume (1).pdf";
              }
            }
          }
        
          const savedTheme = localStorage.getItem('theme');
          applyTheme(savedTheme);
        });
        </script>
        

  </body>
